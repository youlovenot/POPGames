      <div id="header">

          <div id="main_logo"><a href="./index.html"><img src="./img/main_logo2.png"></a></div>

          <li><a href="board_game.html">게임조회</a></li>
        </ul>
        </div>

    </header>
    <main class="main">
      <section id="container">
        <ul class="section">
          <li class="title_a">상품등록</li>
        </ul>
        <div id="container_box">        
          <form role="form" method="post" autocomplete="off" enctype="multipart/form-data">
          
          <div class="inputArea">
            <label for="gdsName">상품명</label>
            <input type="text" id="gdsName" name="gdsName" />
          </div>
          
          <div class="inputArea">
            <label for="gdsPrice">상품가격</label>
            <input type="text" id="gdsPrice" name="gdsPrice" />
          </div>
          
          <div class="inputArea">
            <label for="gdsStock">상품재고</label>
            <input type="text" id="gdsStock" name="gdsStock" />
          </div>
          
          <div class="inputArea">
            <label for="gdsDes">상품설명</label>
            <textarea rows="5" cols="50" id="gdsDes" name="gdsDes"></textarea> 
          </div>
          
          <div class="inputArea">
            <label for="gdsImg">이미지</label>
            <input type="file" id="gdsImg" name="file" />
            <div class="select_img"><img src="" /></div>
            
            <script>
              $("#gdsImg").change(function(){
                if(this.files && this.files[0]) {
                  var reader = new FileReader;
                  reader.onload = function(data) {
                    $(".select_img img").attr("src", data.target.result).width(500);								
                  }
                  reader.readAsDataURL(this.files[0]);
                }
              });
            </script>
            
          </div>
          
          <div class="inputArea">
            <button type="submit" id="register_Btn" class="btn btn-primary">등록</button>			
          </div>
          
          </form>
          
        </div>
      </section>
    </main>
    <div class="clear"></div>
    <footer>

          <li><a href="#">게임소개</a></li>

        </ul>
      </div>

        <ul>
          <a href="#top"><li><img src="./img/btn_go_top.png"></li></a>
        </ul>
      </div>
    </footer>
